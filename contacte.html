<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacte|GLS</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  background-color: #21BCFF;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  color: #222;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
}

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }


  nav {
    background-color: rgba(0, 0, 0, 0.7);
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 100;
    padding: 1rem 2rem;
  }

  nav ul {
    list-style: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  nav li.logo {
    display: flex;
    align-items: center;
  }

  nav li.logo a {
    display: flex;
    align-items: center;
    text-decoration: none;
  }

  nav li.logo img {
    height: 60px;
    margin-right: 0.5rem;
    vertical-align: middle;
  }

  nav li.enllacos {
    display: flex;
    gap: 2rem;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #ffff66;
  }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 100px 20px 40px;
    }

    .card {
      background: #9AE630;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 6px 22px rgba(16,24,40,0.08);
      max-width: 640px;
      width: 100%;
      text-align: center;
      margin-bottom: 40px;
    }

    .message {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 18px;
    }

    .mail-link {
      display: inline-block;
      text-decoration: none;
      background: #FFDF20;
      color: #E7180B;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .mail-link:hover {
      background: #FFF085;
    }

    small {
      display: block;
      margin-top: 12px;
      color: #6b7280;
      text-align: center;
    }

    iframe {
      width: 100%;
      max-width: 640px;
      height: 1000px;
      border: none;
    }
  </style>
</head>
<body>
  <nav>
  <ul>
    <li class="logo">
      <a href="https://lagg.netlify.app">
        <img src="assets/logo.png" alt="Logo GLS" />
      </a>
    </li>
    <li class="enllacos">
      <a href="https://lagg.netlify.app">Inici</a>
    </li>
  </ul>
</nav>
  <div class="container">
    <div class="card" role="main">
      <p class="message">
        Si vols informar d'un error o vols fer alguna proposta envia un correu clicant al botó
        o respon a aquest formulari
      </p>
      <a class="mail-link" href="https://mail.google.com/mail/?view=cm&fs=1&to=aleixelpeix7%40gmail.com&authuser=0" target="_blank" rel="noopener noreferrer">
        Envia un correu
      </a>
      <small>Obrirà la finestra de composició de Gmail si hi has iniciat sessió</small>
      <small>
        També pots respondre al formulari <a href="https://forms.gle/736FP8eKTxovW5SL9" target="_blank" rel="noopener noreferrer" style="color:#E7180B; text-decoration:underline;">aquí</a>
      </small>
    </div>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSelarphzAukcqiRl6lY9OqWb_v6B9YBa11mdbwQUAF72_-IUg/viewform?embedded=true">
      S'està carregant…
    </iframe>
  </div>
</body>
</html>
