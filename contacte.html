<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacte</title>
  <style>
    .enllac-inici {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      color: #FF2056;
      text-decoration: underline;
      font-weight: bold;
      z-index: 1000;
    }

    .enllac-inici:hover {
      color: #FF637E;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background: #21BCFF;
      color: #111827;
      padding-top: 80px;
    }

    .card {
      background: #9AE630;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 6px 22px rgba(16,24,40,0.08);
      max-width: 640px;
      width: 92%;
      text-align: center;
      margin-bottom: 40px;
    }

    .message {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 18px;
    }

    .mail-link {
      display: inline-block;
      text-decoration: none;
      background: #FFDF20;
      color: #E7180B;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .mail-link:hover {
      background: #FFF085;
    }

    small {
      display: block;
      margin-top: 12px;
      color: #6b7280;
    }

    iframe {
      border: none;
      width: 640px;
      max-width: 92%;
      height: 732px;
    }
  </style>
</head>
<body>
  <a class="enllac-inici" href="https://glsss.netlify.app">inicio</a>

  <div class="card" role="main">
    <p class="message">
      Si vols informar d'un bug o vols fer alguna proposta envia un correu <strong>aquí</strong><br>
      o respon a aquest formulari
    </p>
    <a class="mail-link" href="https://mail.google.com/mail/?view=cm&fs=1&to=aleixelpeix7%40gmail.com&authuser=0" target="_blank" rel="noopener noreferrer">
      Envia un correu
    </a>
    <small>Obrirà la finestra de composició de Gmail si hi has iniciat sessió</small>
  </div>

  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSelarphzAukcqiRl6lY9OqWb_v6B9YBa11mdbwQUAF72_-IUg/viewform?embedded=true" marginheight="0" marginwidth="0">S'està carregant…</iframe>
</body>
</html>
