<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacte</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #21BCFF;
      color: #111827;
    }
    .card {
      background: #9AE630;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 6px 22px rgba(16,24,40,0.08);
      max-width: 640px;
      width: 92%;
      text-align: center;
    }
    .message {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 18px;
    }
    .mail-link {
      display: inline-block;
      text-decoration: none;
      background: #FFDF20;
      color: #E7180B;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
    }
    .mail-link:hover { background: #FFF085; }
    small { display:block; margin-top:12px; color:#6b7280; }
  </style>
</head>
<body>
  <div class="card" role="main">
    <p class="message">
      Si vols informar d'un bug o vols fer alguna proposta envia un correu <strong>aquí</strong>
    </p>
    <a class="mail-link" href="https://mail.google.com/mail/?view=cm&fs=1&to=aleixelpeix7%40gmail.com&authuser=0" target="_blank" rel="noopener noreferrer">
      Envia un correu
    </a>
    <small>Obrirà la finestra de composició de Gmail si hi has iniciat sessió</small>
  </div>
</body>
</html>
