<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <title>Flappy Bird - Sprites i mort superior</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { margin:0; height:100%; background:#70c5ce; overflow:hidden; }
    canvas { display:block; margin:0 auto; background: linear-gradient(#70c5ce,#a6e0e6 70%); -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    // ---------- Paràmetres fidelitzats ----------
    const PIPE_WIDTH = 52;
    const BASE_GAP = 130;
    const GAP_JITTER = 8;
    const PIPE_SPEED = 3;
    const PIPE_INTERVAL_FRAMES = 100;
    const MIN_BIRD_SIZE = 18;
    const MAX_BIRD_SIZE = 46;
    const BIRD_X_RATIO = 0.2;
    const GRAVITY = 0.25;
    const FLAP_V = -6.5;

    // ---------- Canvas i estat ----------
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let birdSize, birdY, birdV;
    let groundH;
    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    // Assets (intentem carregar sprites/sons externs; si fallen fem fallback)
    const assets = {
      img: {},
      sound: {}
    };
    const assetsBase = './assets/'; // si tens els fitxers, posa'ls aquí (veure README del repo d'actius) 

    const neededImages = {
      bg: 'background-day.png',      // fons
      base: 'base.png',              // terra
      pipe: 'pipe-green.png',        // tubs
      bird1: 'bluebird-downflap.png',// bird frames (nomes exemples)
      bird2: 'bluebird-midflap.png',
      bird3: 'bluebird-upflap.png',
      msg: 'message.png',
      gameover: 'gameover.png'
    };

    // Intent de carregar una imatge i fallback
    function loadImage(key, filename) {
      return new Promise(res => {
        const img = new Image();
        img.onload = () => { assets.img[key] = img; res(true); };
        img.onerror = () => { assets.img[key] = null; res(false); };
        img.src = assetsBase + filename;
      });
    }

    async function preloadAssets() {
      const promises = [];
      for (const k in neededImages) promises.push(loadImage(k, neededImages[k]));
      await Promise.all(promises);
      // Els sons es poden carregar de la mateixa manera si els tens
    }

    // ---------- Resize i inicialització ----------
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      birdSize = Math.max(MIN_BIRD_SIZE, Math.min(MAX_BIRD_SIZE, Math.floor(canvas.width * 0.04)));
      groundH = Math.max(24, Math.floor(canvas.height * 0.06));
      if (typeof birdY === 'undefined' || birdY === null) birdY = canvas.height * 0.45;
    }
    window.addEventListener('resize', resize);
    resize();

    function randInt(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }

    // ---------- Spawn inicial ----------
    function spawnInitial() {
      pipes = [];
      const margin = Math.floor(canvas.height * 0.08);
      const firstGap = BASE_GAP + 12;
      const top1 = randInt(margin, Math.max(margin, canvas.height - firstGap - margin - groundH));
      const x1 = canvas.width + 140;
      pipes.push({ x: x1, top: top1, gap: firstGap, width: PIPE_WIDTH, scored:false });

      let lastX = x1;
      for (let i=0;i<2;i++){
        const gap = BASE_GAP + randInt(-GAP_JITTER, GAP_JITTER);
        lastX += PIPE_INTERVAL_FRAMES * PIPE_SPEED + Math.floor(canvas.width * 0.05);
        const top = randInt(margin, Math.max(margin, canvas.height - gap - margin - groundH));
        pipes.push({ x: lastX, top, gap, width: PIPE_WIDTH, scored:false });
      }
    }

    // ---------- Spawn periòdic simple ----------
    function spawnPeriodic() {
      if (frame % PIPE_INTERVAL_FRAMES !== 0) return;
      const margin = Math.floor(canvas.height * 0.08);
      const gap = BASE_GAP + randInt(-GAP_JITTER, GAP_JITTER);
      const top = randInt(margin, Math.max(margin, canvas.height - gap - margin - groundH));
      pipes.push({ x: canvas.width + PIPE_WIDTH, top, gap, width: PIPE_WIDTH, scored:false });
    }

    // ---------- Dibuixos (amb fallback si no hi ha imatges) ----------
    function drawBackground() {
      const bg = assets.img.bg;
      if (bg) {
        // escalar fons per cobrir l'amplada mantenint proporció
        const scale = canvas.width / bg.width;
        ctx.drawImage(bg, 0, 0, bg.width * scale, bg.height * scale);
      } else {
        ctx.fillStyle = '#70c5ce';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        // núvols simples
        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        ctx.beginPath(); ctx.ellipse(120,80,60,30,0,0,Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.ellipse(300,60,90,40,0,0,Math.PI*2); ctx.fill();
      }
    }

    function drawPipes() {
      const pipeImg = assets.img.pipe;
      for (const p of pipes) {
        if (pipeImg) {
          // dalt: dibuixem la part superior girada
          // desseny simple: escalem al width i situem la imatge tallada per fer l'efecte
          // Per simplificar reutilitzem la mateixa imatge per dalt i baix
          ctx.drawImage(pipeImg, Math.round(p.x), 0, p.width, p.top);
          ctx.drawImage(pipeImg, Math.round(p.x), p.top + p.gap, p.width, canvas.height - (p.top + p.gap));
        } else {
          ctx.fillStyle = '#1f8a2e';
          ctx.fillRect(Math.round(p.x), 0, p.width, p.top);
          ctx.fillRect(Math.round(p.x), p.top + p.gap, p.width, canvas.height - (p.top + p.gap));
          ctx.strokeStyle = '#0e4f13'; ctx.lineWidth = 3;
          ctx.strokeRect(Math.round(p.x), 0, p.width, p.top);
          ctx.strokeRect(Math.round(p.x), p.top + p.gap, p.width, canvas.height - (p.top + p.gap));
        }
      }
    }

    function drawBase() {
      const base = assets.img.base;
      if (base) {
        // base es repeteix horitzontalment
        const h = groundH;
        const scale = h / base.height;
        const w = base.width * scale;
        for (let x=0;x<canvas.width + w;x+=w) {
          ctx.drawImage(base, x, canvas.height - h, w, h);
        }
      } else {
        ctx.fillStyle = '#c27c2f';
        ctx.fillRect(0, canvas.height - groundH, canvas.width, groundH);
      }
    }

    // Mort superior: fem que tocar la part superior també provoqui gameOver
    function drawBird() {
      const bx = Math.floor(canvas.width * BIRD_X_RATIO);
      // si tenim sprites, podríem animar els frames; fem fallback rectangular
      const birdImg = assets.img.bird1; // si tens frames, podries crear animació
      if (birdImg) {
        // centrem l'sprite al birdSize
        ctx.drawImage(birdImg, bx, Math.round(birdY), birdSize, birdSize);
      } else {
        ctx.save();
        const ang = Math.max(-0.6, Math.min(0.6, birdV * 0.06));
        ctx.translate(bx + birdSize/2, birdY + birdSize/2);
        ctx.rotate(ang);
        ctx.fillStyle = '#ffd54a';
        ctx.fillRect(-birdSize/2, -birdSize/2, birdSize, birdSize);
        ctx.fillStyle = '#222';
        ctx.fillRect(Math.floor(birdSize*0.12), Math.floor(-birdSize*0.12), Math.max(3, Math.floor(birdSize*0.12)), Math.max(3, Math.floor(birdSize*0.12)));
        ctx.restore();
      }
    }

    function drawUI() {
      ctx.fillStyle = '#000';
      ctx.font = `${Math.max(14, Math.floor(canvas.width*0.03))}px Arial`;
      ctx.fillText('Punts: ' + score, 16, 36);
    }

    // ---------- Collisions i update ----------
    function checkCollisions() {
      const bx = Math.floor(canvas.width * BIRD_X_RATIO);
      // mort superior: si bird travessa la part superior
      if (birdY <= 0) { gameOver = true; return; }
      // mort inferior (terra)
      if (birdY + birdSize >= canvas.height - groundH) { gameOver = true; return; }
      // tubs
      for (const p of pipes) {
        if (bx + birdSize > p.x && bx < p.x + p.width) {
          if (birdY < p.top || birdY + birdSize > p.top + p.gap) {
            gameOver = true;
            return;
          }
        }
      }
    }

    function updatePipes() {
      for (const p of pipes) {
        p.x -= PIPE_SPEED;
        if (!p.scored && p.x + p.width < Math.floor(canvas.width * BIRD_X_RATIO)) {
          score++; p.scored = true;
        }
      }
      pipes = pipes.filter(p => p.x + p.width > -80);
    }

    function drawGameOver() {
      const go = assets.img.gameover;
      if (go) {
        ctx.drawImage(go, (canvas.width - go.width)/2, canvas.height/2 - 60);
      } else {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.font = '48px Arial';
        ctx.fillText('Game Over', canvas.width/2, canvas.height/2 - 30);
      }
      ctx.textAlign = 'start';
    }

    // ---------- Controls ----------
    function flap() { if (!gameOver) birdV = FLAP_V; else restart(); }
    window.addEventListener('keydown', e => { if (e.code === 'Space' || e.code === 'ArrowUp') { e.preventDefault(); flap(); }});
    window.addEventListener('mousedown', flap);
    window.addEventListener('touchstart', e => { e.preventDefault(); flap(); }, {passive:false});

    // ---------- Loop ----------
    function restart() {
      birdSize = Math.max(MIN_BIRD_SIZE, Math.min(MAX_BIRD_SIZE, Math.floor(canvas.width * 0.04)));
      birdY = canvas.height * 0.45;
      birdV = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      spawnInitial();
      loop();
    }

    let raf = null;
    function loop() {
      if (gameOver) { render(); drawGameOver(); cancelAnimationFrame(raf); return; }
      render();
      raf = requestAnimationFrame(loop);
    }

    function render() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawBackground();
      // física
      birdV += GRAVITY;
      birdY += birdV;

      // spawn
      spawnPeriodic();
      updatePipes();

      // dibuixos
      drawPipes();
      drawBase();
      drawBird();
      drawUI();

      checkCollisions();
      frame++;
    }

    // ---------- Iniciar: carregar actius opcionals, després start ----------
    (async function init() {
      await preloadAssets(); // intenta carregar imatges des de ./assets/
      resize();
      spawnInitial();
      loop();
    })();
  </script>
</body>
</html>
