<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <title>Flappy Bird - Closer to Original</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { margin:0; height:100%; background:#70c5ce; overflow:hidden; }
    canvas { display:block; margin:0 auto; background: linear-gradient(#70c5ce,#a6e0e6 70%); }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // Resize canvas to device pixels (no CSS width/height)
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      birdSize = Math.max(18, Math.min(46, Math.floor(canvas.width * 0.04)));
      groundH = Math.max(24, Math.floor(canvas.height * 0.06));
      minGap = Math.floor(birdSize * 2.6); // gap aprox original feel
      maxGap = Math.floor(birdSize * 3.2);
      pipeXstart = canvas.width + pipeWidth;
    }
    window.addEventListener('resize', resize);

    // Game params (tuned)
    let birdSize = 36;
    const birdXratio = 0.2;
    let birdY = 0;
    let birdV = 0;
    const gravity = 0.48;
    const jump = -9.2;

    const pipeWidth = 52;   // amplada fixa com l'original
    let minGap = 100, maxGap = 140;
    const pipeSpeed = 2.6;
    const pipeInterval = 100; // frames entre tubs (const per sensaciÃ³ original)

    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;
    let groundH = 40;
    let pipeXstart = 0;
    resize();

    // Controls
    function flap() {
      if (!gameOver) birdV = jump;
      else restart();
    }
    window.addEventListener('keydown', e => { if (e.code === 'Space' || e.code === 'ArrowUp') { e.preventDefault(); flap(); }});
    window.addEventListener('mousedown', flap);
    window.addEventListener('touchstart', e => { e.preventDefault(); flap(); }, {passive:false});

    function randInt(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }

    function spawnPipe() {
      const gap = randInt(minGap, maxGap);
      const margin = Math.floor(canvas.height * 0.08);
      const top = randInt(margin, Math.max(margin, canvas.height - gap - margin - groundH));
      pipes.push({ x: pipeXstart, top, gap, width: pipeWidth, speed: pipeSpeed, scored:false });
    }

    function drawBird() {
      const bx = Math.floor(canvas.width * birdXratio);
      ctx.save();
      const ang = Math.max(-0.6, Math.min(0.6, birdV * 0.03));
      ctx.translate(bx + birdSize/2, birdY + birdSize/2);
      ctx.rotate(ang);
      ctx.fillStyle = '#ffd54a';
      ctx.fillRect(-birdSize/2, -birdSize/2, birdSize, birdSize);
      // eye
      ctx.fillStyle = '#222';
      ctx.fillRect(birdSize*0.12, -birdSize*0.12, Math.max(3, Math.floor(birdSize*0.12)), Math.max(3, Math.floor(birdSize*0.12)));
      ctx.restore();
    }

    function drawPipe(p) {
      ctx.fillStyle = '#1f8a2e';
      ctx.fillRect(p.x, 0, p.width, p.top);
      ctx.fillRect(p.x, p.top + p.gap, p.width, canvas.height - (p.top + p.gap));
      ctx.strokeStyle = '#0e4f13';
      ctx.lineWidth = 3;
      ctx.strokeRect(p.x, 0, p.width, p.top);
      ctx.strokeRect(p.x, p.top + p.gap, p.width, canvas.height - (p.top + p.gap));
    }

    function drawGround() {
      ctx.fillStyle = '#c27c2f';
      ctx.fillRect(0, canvas.height - groundH, canvas.width, groundH);
      ctx.fillStyle = '#9d5d20';
      for (let i=0;i<canvas.width;i+=40) ctx.fillRect(i, canvas.height - groundH, 20, 6);
    }

    function drawUI() {
      ctx.fillStyle = '#000';
      ctx.font = `${Math.max(16, Math.floor(canvas.width*0.03))}px Arial`;
      ctx.fillText('Punts: ' + score, 16, 36);
    }

    function checkCollisions() {
      const bx = Math.floor(canvas.width * birdXratio);
      // ground collision => immediate death
      if (birdY + birdSize >= canvas.height - groundH) {
        gameOver = true;
        return;
      }
      if (birdY <= 0) {
        birdY = 0;
        birdV = 0.5;
      }
      for (const p of pipes) {
        if (bx + birdSize > p.x && bx < p.x + p.width) {
          if (birdY < p.top || birdY + birdSize > p.top + p.gap) {
            gameOver = true;
            return;
          }
        }
      }
    }

    function updatePipes() {
      for (const p of pipes) {
        p.x -= p.speed;
        if (!p.scored && p.x + p.width < Math.floor(canvas.width * birdXratio)) {
          score++;
          p.scored = true;
        }
      }
      pipes = pipes.filter(p => p.x + p.width > -60);
    }

    function drawGameOver() {
      ctx.fillStyle = 'rgba(0,0,0,0.5)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.font = '48px Arial';
      ctx.fillText('Game Over', canvas.width/2, canvas.height/2 - 30);
      ctx.font = '24px Arial';
      ctx.fillText('Punts: ' + score, canvas.width/2, canvas.height/2 + 10);
      ctx.fillText('Prem ESPAI, clic o toca per reiniciar', canvas.width/2, canvas.height/2 + 50);
      ctx.textAlign = 'start';
    }

    function restart() {
      birdSize = Math.max(18, Math.min(46, Math.floor(canvas.width * 0.04)));
      birdY = canvas.height * 0.5;
      birdV = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      pipeXstart = canvas.width + pipeWidth;
      // spawn initial pipes to match pacing
      for (let i=0;i<3;i++){
        spawnPipe();
        for (let j=0;j<randInt(60,120);j++) frame++;
      }
      loop();
    }

    // Main loop
    let rafId = null;
    function loop() {
      if (gameOver) {
        draw(); drawGameOver();
        cancelAnimationFrame(rafId);
        return;
      }
      draw();
      rafId = requestAnimationFrame(loop);
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // physics
      birdV += gravity;
      birdY += birdV;

      // spawn at fixed interval like original
      if (frame % pipeInterval === 0) spawnPipe();

      updatePipes();

      // draw order
      for (const p of pipes) drawPipe(p);
      drawGround();
      drawBird();
      drawUI();

      checkCollisions();
      frame++;
    }

    // init
    resize();
    restart();
  </script>
</body>
</html>
