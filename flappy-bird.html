<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Aleix</title>
  <style>
    body { margin: 0; overflow: hidden; background: skyblue; }
    canvas { display: block; margin: auto; background: #87CEEB; }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let birdY = 250, birdV = 0;
    const gravity = 0.5, jump = -8;
    const birdSize = 20;

    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    document.addEventListener("keydown", () => {
      if (!gameOver) birdV = jump;
      else restartGame();
    });

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.fillRect(50, birdY, birdSize, birdSize);
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "green";
      ctx.fillRect(pipe.x, 0, 40, pipe.top);
      ctx.fillRect(pipe.x, pipe.top + pipe.gap, 40, canvas.height - (pipe.top + pipe.gap));
    }

    function drawGameOver() {
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over", 120, 250);
      ctx.font = "20px Arial";
      ctx.fillText("Punts: " + score, 160, 290);
      ctx.fillText("Prem una tecla per reiniciar", 70, 330);
    }

    function restartGame() {
      birdY = 250;
      birdV = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      update();
    }

    function update() {
      if (gameOver) {
        drawGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      birdV += gravity;
      birdY += birdV;

      if (frame % 90 === 0) {
        const top = Math.random() * 300 + 50;
        pipes.push({ x: canvas.width, top: top, gap: 150 });
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;
        drawPipe(pipe);

        if (
          50 + birdSize > pipe.x && 50 < pipe.x + 40 &&
          (birdY < pipe.top || birdY > pipe.top + pipe.gap)
        ) {
          gameOver = true;
        }

        if (pipe.x + 40 === 50) score++;
      });

      drawBird();

      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Punts: " + score, 10, 30);

      frame++;
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
