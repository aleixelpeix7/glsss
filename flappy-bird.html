<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <title>Flappy Bird - Replica Empírica</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { margin:0; height:100%; background:#70c5ce; overflow:hidden; }
    canvas { display:block; margin:0 auto; background: linear-gradient(#70c5ce,#a6e0e6 70%); -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // --- Paràmetres "fidels" (valors empírics) ---
    const PIPE_WIDTH = 52;         // amplada fixa
    const BASE_GAP = 130;          // gap base que reproduïx la sensació original
    const GAP_JITTER = 8;          // variació lleu del gap
    const PIPE_SPEED = 3;          // px per frame
    const PIPE_INTERVAL_FRAMES = 100; // frames entre tubs (ritme)
    const BIRD_X_RATIO = 0.2;      // posició horitzontal del bird
    const GRAVITY = 0.25;          // acceleració per frame
    const FLAP_V = -6.5;           // impuls del flap (valor típic)
    const MIN_BIRD_SIZE = 18;
    const MAX_BIRD_SIZE = 46;

    // Estat
    let birdSize, birdY, birdV;
    let groundH;
    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    // Resize i recalculs
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      birdSize = Math.max(MIN_BIRD_SIZE, Math.min(MAX_BIRD_SIZE, Math.floor(canvas.width * 0.04)));
      groundH = Math.max(24, Math.floor(canvas.height * 0.06));
      // assegura posició inicial del bird
      if (!birdY) birdY = canvas.height * 0.45;
    }
    window.addEventListener('resize', resize);
    resize();

    // Utils
    function randInt(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }

    // Spawn primer conjunt: primer tub amb gap una mica més còmode
    function spawnInitial() {
      pipes = [];
      const margin = Math.floor(canvas.height * 0.08);
      const firstGap = BASE_GAP + 12; // una mica més gran per al primer
      const top1 = randInt(margin, Math.max(margin, canvas.height - firstGap - margin - groundH));
      const x1 = canvas.width + 140;
      pipes.push({ x: x1, top: top1, gap: firstGap, width: PIPE_WIDTH, scored:false });

      // afegeix 2 tubs més per començar amb ritme
      let lastX = x1;
      for (let i=0;i<2;i++){
        const gap = BASE_GAP + randInt(-GAP_JITTER, GAP_JITTER);
        lastX += PIPE_INTERVAL_FRAMES * PIPE_SPEED;
        const top = randInt(margin, Math.max(margin, canvas.height - gap - margin - groundH));
        pipes.push({ x: lastX, top, gap, width: PIPE_WIDTH, scored:false });
      }
    }

    // Spawn normal cada PIPE_INTERVAL_FRAMES
    function spawnPeriodic() {
      if (frame % PIPE_INTERVAL_FRAMES !== 0) return;
      const margin = Math.floor(canvas.height * 0.08);
      const gap = BASE_GAP + randInt(-GAP_JITTER, GAP_JITTER);
      const top = randInt(margin, Math.max(margin, canvas.height - gap - margin - groundH));
      pipes.push({ x: canvas.width + PIPE_WIDTH, top, gap, width: PIPE_WIDTH, scored:false });
    }

    // Dibuixos i física
    function drawBird() {
      const bx = Math.floor(canvas.width * BIRD_X_RATIO);
      ctx.save();
      const ang = Math.max(-0.6, Math.min(0.6, birdV * 0.06));
      ctx.translate(bx + birdSize/2, birdY + birdSize/2);
      ctx.rotate(ang);
      ctx.fillStyle = '#ffd54a';
      ctx.fillRect(-birdSize/2, -birdSize/2, birdSize, birdSize);
      // ull
      ctx.fillStyle = '#222';
      ctx.fillRect(Math.floor(birdSize*0.12), Math.floor(-birdSize*0.12), Math.max(3, Math.floor(birdSize*0.12)), Math.max(3, Math.floor(birdSize*0.12)));
      ctx.restore();
    }

    function drawPipe(p) {
      ctx.fillStyle = '#1f8a2e';
      ctx.fillRect(Math.round(p.x), 0, p.width, p.top);
      ctx.fillRect(Math.round(p.x), p.top + p.gap, p.width, canvas.height - (p.top + p.gap));
      ctx.strokeStyle = '#0e4f13';
      ctx.lineWidth = 3;
      ctx.strokeRect(Math.round(p.x), 0, p.width, p.top);
      ctx.strokeRect(Math.round(p.x), p.top + p.gap, p.width, canvas.height - (p.top + p.gap));
    }

    function drawGround() {
      ctx.fillStyle = '#c27c2f';
      ctx.fillRect(0, canvas.height - groundH, canvas.width, groundH);
    }

    function drawUI() {
      ctx.fillStyle = '#000';
      ctx.font = `${Math.max(14, Math.floor(canvas.width*0.03))}px Arial`;
      ctx.fillText('Punts: ' + score, 16, 36);
    }

    function checkCollisions() {
      const bx = Math.floor(canvas.width * BIRD_X_RATIO);
      // terra => mort immediata
      if (birdY + birdSize >= canvas.height - groundH) { gameOver = true; return; }
      if (birdY <= 0) { birdY = 0; birdV = 0.5; }
      for (const p of pipes) {
        if (bx + birdSize > p.x && bx < p.x + p.width) {
          if (birdY < p.top || birdY + birdSize > p.top + p.gap) {
            gameOver = true;
            return;
          }
        }
      }
    }

    function updatePipes() {
      for (const p of pipes) {
        p.x -= PIPE_SPEED;
        if (!p.scored && p.x + p.width < Math.floor(canvas.width * BIRD_X_RATIO)) {
          score++; p.scored = true;
        }
      }
      pipes = pipes.filter(p => p.x + p.width > -80);
    }

    function drawGameOver() {
      ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = 'white'; ctx.textAlign = 'center';
      ctx.font = '48px Arial'; ctx.fillText('Game Over', canvas.width/2, canvas.height/2 - 30);
      ctx.font = '24px Arial'; ctx.fillText('Punts: ' + score, canvas.width/2, canvas.height/2 + 10);
      ctx.fillText('Prem ESPAI, clic o toca per reiniciar', canvas.width/2, canvas.height/2 + 50);
      ctx.textAlign = 'start';
    }

    // Controls i reinici
    function flap() { if (!gameOver) birdV = FLAP_V; else restart(); }
    window.addEventListener('keydown', e => { if (e.code === 'Space' || e.code === 'ArrowUp') { e.preventDefault(); flap(); }});
    window.addEventListener('mousedown', flap);
    window.addEventListener('touchstart', e => { e.preventDefault(); flap(); }, {passive:false});

    function restart() {
      birdSize = Math.max(MIN_BIRD_SIZE, Math.min(MAX_BIRD_SIZE, Math.floor(canvas.width * 0.04)));
      birdY = canvas.height * 0.45;
      birdV = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      spawnInitial();
      loop();
    }

    // Loop
    let raf = null;
    function loop() {
      if (gameOver) { draw(); drawGameOver(); cancelAnimationFrame(raf); return; }
      draw();
      raf = requestAnimationFrame(loop);
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // física
      birdV += GRAVITY;
      birdY += birdV;

      // spawn periòdic
      spawnPeriodic();
      updatePipes();

      // dibuix
      for (const p of pipes) drawPipe(p);
      drawGround();
      drawBird();
      drawUI();

      checkCollisions();
      frame++;
    }

    // Inicialitza
    resize();
    restart();
  </script>
</body>
</html>
