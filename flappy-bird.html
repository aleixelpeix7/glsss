<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <title>Flappy Bird - Fix Final</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#70c5ce}
    canvas{display:block;margin:0 auto;background:linear-gradient(#70c5ce,#a6e0e6 70%)}
    body,canvas{-webkit-tap-highlight-color:transparent;touch-action:manipulation}
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    // ----- Paràmetres
    const PIPE_WIDTH = 52;
    const BASE_GAP = 130;
    const GAP_JITTER = 8;
    const PIPE_SPEED = 3;            // px/frame
    const MIN_BIRD_SIZE = 18;
    const MAX_BIRD_SIZE = 46;
    const BIRD_X_RATIO = 0.2;
    const GRAVITY = 0.25;
    const FLAP_V = -6.5;

    // ----- Canvas i estat
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let birdSize = 36;
    let birdY = 0;
    let birdV = 0;
    let groundH = 40;

    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    // spawn guards
    let lastSpawnX = -9999;
    let minSpawnPixelSpacing = 0;

    // assets fallback (no bloqueja el loop)
    const assets = { img: {} };
    const assetsBase = './assets/';
    const neededImages = {
      bg: 'background-day.png', base: 'base.png', pipe: 'pipe-green.png',
      bird1: 'bluebird-downflap.png', bird2: 'bluebird-midflap.png', bird3: 'bluebird-upflap.png'
    };

    // ----- Resize i inicialització
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      birdSize = Math.max(MIN_BIRD_SIZE, Math.min(MAX_BIRD_SIZE, Math.floor(canvas.width * 0.04)));
      groundH = Math.max(24, Math.floor(canvas.height * 0.06));
      minSpawnPixelSpacing = Math.floor(canvas.width * 0.48);
      // si birdY no està inicialitzat, el posem al centre
      if (birdY === null || typeof birdY === 'undefined') birdY = canvas.height * 0.45;
    }
    window.addEventListener('resize', resize);
    resize();

    // ----- Utils
    function randInt(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }

    // ----- Carregar actius opcionalment (no bloquejant)
    function tryLoadAssets(){
      for (const k in neededImages){
        const img = new Image();
        img.onload = () => { assets.img[k] = img; };
        img.onerror = () => { assets.img[k] = null; };
        img.src = assetsBase + neededImages[k];
      }
    }
    tryLoadAssets();

    // ----- Spawn inicial i spawn segur
    function spawnInitial(){
      pipes = [];
      const margin = Math.floor(canvas.height * 0.08);
      const firstGap = BASE_GAP + 12;
      const top1 = randInt(margin, Math.max(margin, canvas.height - firstGap - margin - groundH));
      const x1 = canvas.width + 140;
      pipes.push({ x: x1, top: top1, gap: firstGap, width: PIPE_WIDTH, scored:false });
      let lastX = x1;
      // crea 2 tubs més amb separació clara
      for (let i=0;i<2;i++){
        const gap = BASE_GAP + randInt(-GAP_JITTER, GAP_JITTER);
        lastX += Math.floor(canvas.width * 0.55) + randInt(-Math.floor(canvas.width*0.06), Math.floor(canvas.width*0.06));
        const top = randInt(margin, Math.max(margin, canvas.height - gap - margin - groundH));
        pipes.push({ x: lastX, top, gap, width: PIPE_WIDTH, scored:false });
      }
      lastSpawnX = pipes[pipes.length-1].x;
    }

    function trySpawnPipeByDistance(){
      const spawnX = canvas.width + PIPE_WIDTH;
      const last = pipes.length ? pipes[pipes.length-1] : null;
      const spacing = Math.floor(canvas.width * 0.55) + randInt(-Math.floor(canvas.width*0.06), Math.floor(canvas.width*0.06));
      if (last && (spawnX - (last.x + last.width) < spacing)) return;
      const margin = Math.floor(canvas.height * 0.08);
      const gap = BASE_GAP + randInt(-GAP_JITTER, GAP_JITTER);
      const top = randInt(margin, Math.max(margin, canvas.height - gap - margin - groundH));
      pipes.push({ x: spawnX, top, gap, width: PIPE_WIDTH, scored:false });
      lastSpawnX = spawnX;
    }

    // ----- Dibuix i física (amb fallback)
    function drawBackground(){
      const bg = assets.img.bg;
      if (bg){
        // escalar conservant aspect ratio i cobrir ample
        const scale = canvas.width / bg.width;
        ctx.drawImage(bg, 0, 0, bg.width * scale, bg.height * scale);
      } else {
        ctx.fillStyle = '#70c5ce'; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        ctx.beginPath(); ctx.ellipse(120,80,60,30,0,0,Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.ellipse(300,60,90,40,0,0,Math.PI*2); ctx.fill();
      }
    }

    function drawPipes(){
      const pipeImg = assets.img.pipe;
      for (const p of pipes){
        if (pipeImg){
          ctx.drawImage(pipeImg, Math.round(p.x), 0, p.width, p.top);
          ctx.drawImage(pipeImg, Math.round(p.x), p.top + p.gap, p.width, canvas.height - (p.top + p.gap));
        } else {
          ctx.fillStyle = '#1f8a2e';
          ctx.fillRect(Math.round(p.x), 0, p.width, p.top);
          ctx.fillRect(Math.round(p.x), p.top + p.gap, p.width, canvas.height - (p.top + p.gap));
          ctx.strokeStyle = '#0e4f13'; ctx.lineWidth = 3;
          ctx.strokeRect(Math.round(p.x), 0, p.width, p.top);
          ctx.strokeRect(Math.round(p.x), p.top + p.gap, p.width, canvas.height - (p.top + p.gap));
        }
      }
    }

    function drawBase(){
      const base = assets.img.base;
      if (base){
        const h = groundH; const scale = h / base.height; const w = base.width * scale;
        for (let x= -(frame* (PIPE_SPEED % w)); x<canvas.width + w; x+= w) ctx.drawImage(base, x, canvas.height - h, w, h);
      } else {
        ctx.fillStyle = '#c27c2f'; ctx.fillRect(0, canvas.height - groundH, canvas.width, groundH);
      }
    }

    function drawBird(){
      const bx = Math.floor(canvas.width * BIRD_X_RATIO);
      const birdImg = assets.img.bird2 || assets.img.bird1;
      if (birdImg){
        ctx.drawImage(birdImg, bx, Math.round(birdY), birdSize, birdSize);
      } else {
        ctx.save();
        const ang = Math.max(-0.6, Math.min(0.6, birdV * 0.06));
        ctx.translate(bx + birdSize/2, birdY + birdSize/2);
        ctx.rotate(ang);
        ctx.fillStyle = '#ffd54a';
        ctx.fillRect(-birdSize/2, -birdSize/2, birdSize, birdSize);
        ctx.fillStyle = '#222';
        ctx.fillRect(Math.floor(birdSize*0.12), Math.floor(-birdSize*0.12), Math.max(3, Math.floor(birdSize*0.12)), Math.max(3, Math.floor(birdSize*0.12)));
        ctx.restore();
      }
    }

    function drawUI(){
      ctx.fillStyle = '#000'; ctx.font = `${Math.max(14, Math.floor(canvas.width*0.03))}px Arial`;
      ctx.fillText('Punts: ' + score, 16, 36);
    }

    // ----- Col·lisions i actualització
    function checkCollisions(){
      const bx = Math.floor(canvas.width * BIRD_X_RATIO);
      // mort superior
      if (birdY <= 0) { gameOver = true; return; }
      // mort al terra
      if (birdY + birdSize >= canvas.height - groundH) { gameOver = true; return; }
      // tubs
      for (const p of pipes){
        if (bx + birdSize > p.x && bx < p.x + p.width){
          if (birdY < p.top || birdY + birdSize > p.top + p.gap){ gameOver = true; return; }
        }
      }
    }

    function updatePipes(){
      for (const p of pipes){
        p.x -= PIPE_SPEED;
        if (!p.scored && p.x + p.width < Math.floor(canvas.width * BIRD_X_RATIO)){ score++; p.scored = true; }
      }
      pipes = pipes.filter(p => p.x + p.width > -80);
    }

    function drawGameOver(){
      ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = 'white'; ctx.textAlign = 'center';
      ctx.font = '48px Arial'; ctx.fillText('Game Over', canvas.width/2, canvas.height/2 - 30);
      ctx.font = '24px Arial'; ctx.fillText('Punts: ' + score, canvas.width/2, canvas.height/2 + 10);
      ctx.fillText('Prem ESPAI, clic o toca per reiniciar', canvas.width/2, canvas.height/2 + 50);
      ctx.textAlign = 'start';
    }

    // ----- Controls i reinici
    function flap(){ if (!gameOver) birdV = FLAP_V; else restart(); }
    window.addEventListener('keydown', e => { if (e.code === 'Space' || e.code === 'ArrowUp'){ e.preventDefault(); flap(); }});
    window.addEventListener('mousedown', flap);
    window.addEventListener('touchstart', e => { e.preventDefault(); flap(); }, {passive:false});

    function restart(){
      resize();
      birdV = 0;
      birdY = canvas.height * 0.45;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      spawnInitial();
      loop();
    }

    // ----- Bucle principal i spawn inicial
    function spawnInitial(){
      spawnInitialCalled = true;
      pipes = [];
      const margin = Math.floor(canvas.height * 0.08);
      const firstGap = BASE_GAP + 12;
      const top1 = randInt(margin, Math.max(margin, canvas.height - firstGap - margin - groundH));
      const x1 = canvas.width + 140;
      pipes.push({ x: x1, top: top1, gap: firstGap, width: PIPE_WIDTH, scored:false });
      let lastX = x1;
      for (let i=0;i<2;i++){
        const gap = BASE_GAP + randInt(-GAP_JITTER, GAP_JITTER);
        lastX += Math.floor(canvas.width * 0.55) + randInt(-Math.floor(canvas.width*0.06), Math.floor(canvas.width*0.06));
        const top = randInt(margin, Math.max(margin, canvas.height - gap - margin - groundH));
        pipes.push({ x: lastX, top, gap, width: PIPE_WIDTH, scored:false });
      }
      lastSpawnX = pipes[pipes.length-1].x;
    }

    function loop(){
      if (gameOver){
        render();
        drawGameOver();
        return;
      }
      render();
      requestAnimationFrame(loop);
    }

    function render(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawBackground();
      // física
      birdV += GRAVITY;
      birdY += birdV;
      // spawn segons distància per evitar agrupacions
      trySpawnPipeByDistance();
      updatePipes();
      // dibuixos
      drawPipes();
      drawBase();
      drawBird();
      drawUI();
      checkCollisions();
      frame++;
    }

    // ----- Inicialitza i arrenca
    resize();
    spawnInitial();
    loop();
  </script>
</body>
</html>
