<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <title>Flappy Bird Aleix - Aleatori</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { margin:0; padding:0; height:100%; overflow:hidden; background:#87CEEB; }
    canvas { display:block; background: linear-gradient(#87CEEB,#cfeefd 70%); width:100vw; height:100vh; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    function resize() {
      // Manté el canvas en píxels reals per evitar desenfocaments
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Estat del bird
    const birdXratio = 0.2;
    let birdY = canvas.height * 0.5;
    let birdV = 0;
    let birdSize = Math.max(20, Math.min(48, Math.floor(canvas.width * 0.04)));
    const gravity = 0.55;
    const jump = -10;

    // Pipes
    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    // Paràmetres d'aleatorietat (més variació com al joc original)
    const minGap = Math.floor(birdSize * 2.2); // gap mínim
    const maxGap = Math.floor(birdSize * 3.6); // gap màxim
    const minPipeInterval = 80;   // frames mínims entre tubs
    const maxPipeInterval = 160;  // frames màxims entre tubs
    let nextPipeIn = randInt(minPipeInterval, maxPipeInterval);

    // Controls (tecla, clic i touch)
    function flap() {
      if (!gameOver) birdV = jump;
      else restart();
    }
    window.addEventListener('keydown', e => { if (e.code === 'Space' || e.code === 'ArrowUp') { e.preventDefault(); flap(); } });
    window.addEventListener('mousedown', flap);
    window.addEventListener('touchstart', e => { e.preventDefault(); flap(); }, {passive:false});

    function randInt(a,b) { return Math.floor(Math.random()*(b-a+1))+a; }

    function spawnPipe() {
      const gap = randInt(minGap, maxGap);
      const margin = Math.floor(canvas.height * 0.08);
      const top = randInt(margin, canvas.height - gap - margin);
      const width = randInt(Math.max(40, Math.floor(birdSize*1.2)), Math.max(60, Math.floor(birdSize*2.2)));
      const speed = 2 + Math.random() * 1.6; // velocitat variable
      pipes.push({ x: canvas.width + width, top, gap, width, speed, scored:false });
      nextPipeIn = randInt(minPipeInterval, maxPipeInterval);
    }

    function drawBird() {
      ctx.fillStyle = 'yellow';
      const bx = Math.floor(canvas.width * birdXratio);
      ctx.save();
      // una lleugera rotació segons velocitat
      const ang = Math.max(-0.6, Math.min(0.6, birdV * 0.03));
      ctx.translate(bx + birdSize/2, birdY + birdSize/2);
      ctx.rotate(ang);
      ctx.fillRect(-birdSize/2, -birdSize/2, birdSize, birdSize);
      ctx.restore();
    }

    function drawPipe(p) {
      ctx.fillStyle = '#1f8a2e';
      ctx.fillRect(p.x, 0, p.width, p.top);
      ctx.fillRect(p.x, p.top + p.gap, p.width, canvas.height - (p.top + p.gap));
      // afegeix una vora per llegibilitat
      ctx.strokeStyle = '#0e4f13';
      ctx.lineWidth = 3;
      ctx.strokeRect(p.x, 0, p.width, p.top);
      ctx.strokeRect(p.x, p.top + p.gap, p.width, canvas.height - (p.top + p.gap));
    }

    function drawGround() {
      const h = Math.max(24, Math.floor(canvas.height * 0.06));
      ctx.fillStyle = '#c27c2f';
      ctx.fillRect(0, canvas.height - h, canvas.width, h);
      ctx.fillStyle = '#9d5d20';
      for (let i=0;i<canvas.width;i+=40) ctx.fillRect(i, canvas.height - h, 20, 6);
    }

    function drawUI() {
      ctx.fillStyle = 'black';
      ctx.font = `${Math.max(16, Math.floor(canvas.width*0.02))}px Arial`;
      ctx.fillText('Punts: ' + score, 16, 36);
    }

    function checkCollisions() {
      const bx = Math.floor(canvas.width * birdXratio);
      // Terra: mort immediata
      const groundHeight = Math.max(24, Math.floor(canvas.height * 0.06));
      if (birdY + birdSize >= canvas.height - groundHeight) {
        gameOver = true;
        return;
      }
      // Top
      if (birdY <= 0) {
        birdY = 0;
        birdV = 0.5;
      }
      // Pipes
      for (const p of pipes) {
        if (bx + birdSize > p.x && bx < p.x + p.width) {
          if (birdY < p.top || birdY + birdSize > p.top + p.gap) {
            gameOver = true;
            return;
          }
        }
      }
    }

    function updatePipes() {
      for (const p of pipes) {
        p.x -= p.speed;
        // puntuació fiable: quan el pipe passa completament el birdX
        if (!p.scored && p.x + p.width < Math.floor(canvas.width * birdXratio)) {
          score++;
          p.scored = true;
        }
      }
      // esborra tubs fora de pantalla
      pipes = pipes.filter(p => p.x + p.width > -50);
    }

    function drawGameOver() {
      ctx.fillStyle = 'rgba(0,0,0,0.5)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.font = '48px Arial';
      ctx.fillText('Game Over', canvas.width/2, canvas.height/2 - 30);
      ctx.font = '24px Arial';
      ctx.fillText('Punts: ' + score, canvas.width/2, canvas.height/2 + 10);
      ctx.fillText('Prem ESPAI, clic o toca per reiniciar', canvas.width/2, canvas.height/2 + 50);
      ctx.textAlign = 'start';
    }

    function restart() {
      birdSize = Math.max(20, Math.min(48, Math.floor(canvas.width * 0.04)));
      birdY = canvas.height * 0.5;
      birdV = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      nextPipeIn = randInt(minPipeInterval, maxPipeInterval);
      loop();
    }

    // Bucle principal
    let rafId = null;
    function loop() {
      if (gameOver) {
        draw(); drawGameOver();
        cancelAnimationFrame(rafId);
        return;
      }
      draw();
      rafId = requestAnimationFrame(loop);
    }

    function draw() {
      // actualitza física
      ctx.clearRect(0,0,canvas.width,canvas.height);
      birdV += gravity;
      birdY += birdV;

      // spawn pipes segons comptador variable
      if (nextPipeIn <= 0) {
        spawnPipe();
      } else {
        nextPipeIn--;
      }

      updatePipes();

      // dibuixos
      for (const p of pipes) drawPipe(p);
      drawGround();
      drawBird();
      drawUI();

      checkCollisions();

      frame++;
    }

    // Inicia
    loop();
  </script>
</body>
</html>
