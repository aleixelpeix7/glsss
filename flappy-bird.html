<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Aleix</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: skyblue;
    }
    canvas {
      display: block;
      background: #87CEEB;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let birdY = canvas.height / 2, birdV = 0;
    const gravity = 0.5, jump = -8;
    const birdSize = 30;

    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    document.addEventListener("keydown", () => {
      if (!gameOver) birdV = jump;
      else restartGame();
    });

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.fillRect(canvas.width * 0.2, birdY, birdSize, birdSize);
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "green";
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
      ctx.fillRect(pipe.x, pipe.top + pipe.gap, pipe.width, canvas.height - (pipe.top + pipe.gap));
    }

    function drawGameOver() {
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "40px Arial";
      ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2 - 40);
      ctx.font = "24px Arial";
      ctx.fillText("Punts: " + score, canvas.width / 2 - 40, canvas.height / 2);
      ctx.fillText("Prem una tecla per reiniciar", canvas.width / 2 - 140, canvas.height / 2 + 40);
    }

    function restartGame() {
      birdY = canvas.height / 2;
      birdV = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      update();
    }

    function update() {
      if (gameOver) {
        drawGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      birdV += gravity;
      birdY += birdV;

      if (frame % 90 === 0) {
        const top = Math.random() * (canvas.height - 300) + 50;
        pipes.push({
          x: canvas.width,
          top: top,
          gap: 200,
          width: 60
        });
      }

      pipes.forEach(pipe => {
        pipe.x -= 3;
        drawPipe(pipe);

        const birdX = canvas.width * 0.2;
        if (
          birdX + birdSize > pipe.x && birdX < pipe.x + pipe.width &&
          (birdY < pipe.top || birdY > pipe.top + pipe.gap)
        ) {
          gameOver = true;
        }

        if (pipe.x + pipe.width === Math.floor(birdX)) score++;
      });

      drawBird();

      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText("Punts: " + score, 20, 40);

      frame++;
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
