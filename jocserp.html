<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joc de la Serp</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }

    canvas {
      background-color: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid #555;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    #score {
      font-size: 1.2em;
      color: #444;
    }

    .canvas-button {
      position: absolute;
      background-color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      z-index: 5;
    }

    #startButton, #pauseContinue, #pauseReset {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üêç Joc de la Serp</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p id="score">Puntuaci√≥: 0</p>

  <button id="startButton" class="canvas-button">‚ñ∂Ô∏è Jugar</button>
  <button id="pauseContinue" class="canvas-button">üîÑ Continuar</button>
  <button id="pauseReset" class="canvas-button">üîÅ Reiniciar</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [];
    let direction = { x: 0, y: 0 };
    let apple = { x: 5, y: 5 };
    let score = 0;
    let gameInterval = null;
    let paused = false;
    let gameStarted = false;
    let snakeSpeed = 200;

    const startButton = document.getElementById("startButton");
    const pauseContinue = document.getElementById("pauseContinue");
    const pauseReset = document.getElementById("pauseReset");

    function initSnake() {
      snake = [
        { x: 10, y: 10 },
        { x: 9, y: 10 }
      ];
      direction = { x: 0, y: 0 };
      score = 0;
      document.getElementById("score").textContent = "Puntuaci√≥: 0";
    }

    function startGame() {
      gameStarted = true;
      hideButtons();
      initSnake();
      placeApple();
      direction = { x: 1, y: 0 };
      gameInterval = setInterval(gameLoop, snakeSpeed);
    }

    function pauseGame() {
      if (!paused) {
        paused = true;
        clearInterval(gameInterval);
        showPauseMenu();
      }
    }

    function resumeGame() {
      if (paused) {
        paused = false;
        hideButtons();
        gameInterval = setInterval(gameLoop, snakeSpeed);
      }
    }

    function resetToMenu() {
      clearInterval(gameInterval);
      gameStarted = false;
      paused = false;
      hideButtons();
      drawStartMenu();
    }

    function gameLoop() {
      update();
      draw();
    }

    function update() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
          snake.some(part => part.x === head.x && part.y === head.y)) {
        resetToMenu();
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        document.getElementById("score").textContent = "Puntuaci√≥: " + score;
        placeApple();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        const part = snake[i];
        ctx.fillStyle = "#0f0";
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);

        if (i === 0) {
          ctx.fillStyle = "#00f";
          const eyeSize = 4;
          let eye1 = {}, eye2 = {};

          if (direction.x === 1) {
            eye1 = { x: part.x * gridSize + 14, y: part.y * gridSize + 4 };
            eye2 = { x: part.x * gridSize + 14, y: part.y * gridSize + 12 };
          } else if (direction.x === -1) {
            eye1 = { x: part.x * gridSize + 2, y: part.y * gridSize + 4 };
            eye2 = { x: part.x * gridSize + 2, y: part.y * gridSize + 12 };
          } else if (direction.y === -1) {
            eye1 = { x: part.x * gridSize + 4, y: part.y * gridSize + 2 };
            eye2 = { x: part.x * gridSize + 12, y: part.y * gridSize + 2 };
          } else if (direction.y === 1) {
            eye1 = { x: part.x * gridSize + 4, y: part.y * gridSize + 14 };
            eye2 = { x: part.x * gridSize + 12, y: part.y * gridSize + 14 };
          } else {
            eye1 = { x: part.x * gridSize + 2, y: part.y * gridSize + 4 };
            eye2 = { x: part.x * gridSize + 2, y: part.y * gridSize + 12 };
          }

          ctx.fillRect(eye1.x, eye1.y, eyeSize, eyeSize);
          ctx.fillRect(eye2.x, eye2.y, eyeSize, eyeSize);
        }
      }

      ctx.fillStyle = "#f00";
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize - 2, gridSize - 2);

      if (!gameStarted) drawStartMenu();
      if (paused) drawPauseMenu();
    }

    function drawStartMenu() {
      ctx.fillStyle = "rgba(0,0,0,0.7)";
      ctx.fillRect(50, 80, 300, 240);
      ctx.fillStyle = "#fff";
      ctx.font = "20px sans-serif";
      ctx.fillText("Benvingut al joc de la serp!", 80, 120);
      ctx.fillText("Selecciona la velocitat:", 100, 160);
      ctx.fillText("üê¢", 100, 200);
      ctx.fillText("‚öñÔ∏è", 180, 200);
      ctx.fillText("üöÄ", 260, 200);

      startButton.style.left = canvas.offsetLeft + 150 + "px";
      startButton.style.top = canvas.offsetTop + 240 + "px";
      startButton.style.display = "block";
    }

    function drawPauseMenu() {
      ctx.fillStyle = "rgba(0,0,0,0.7)";
      ctx.fillRect(50, 100, 300, 200);
      ctx.fillStyle = "#fff";
      ctx.font = "20px sans-serif";
      ctx.fillText("‚è∏ Joc en pausa", 130, 140);
      ctx.fillText("Puntuaci√≥: " + score, 140, 180);

      pauseContinue.style.left = canvas.offsetLeft + 80 + "px";
      pauseContinue.style.top = canvas.offsetTop + 220 + "px";
      pauseContinue.style.display = "block";

      pauseReset.style.left = canvas.offsetLeft + 220 + "px";
      pauseReset.style.top = canvas.offsetTop + 220 + "px";
      pauseReset.style.display = "block";
    }

    function hideButtons() {
      startButton.style.display = "none";
      pauseContinue.style.display = "none";
      pauseReset.style.display = "none";
    }
