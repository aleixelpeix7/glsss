<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joc de la Serp</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }

    canvas {
      background-color: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid #555;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    #score {
      font-size: 1.2em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>üêç Joc de la Serp</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p id="score">Puntuaci√≥: 0</p>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [];
    let direction = { x: 0, y: 0 };
    let apple = { x: 5, y: 5 };
    let score = 0;
    let gameInterval = null;
    let paused = false;
    let gameStarted = false;

    function initSnake() {
      snake = [
        { x: 10, y: 10 },
        { x: 9, y: 10 }
      ];
      direction = { x: 0, y: 0 };
      score = 0;
      document.getElementById("score").textContent = "Puntuaci√≥: 0";
    }

    function startGame() {
      gameStarted = true;
      initSnake();
      placeApple();
      drawStartMenu(false);
      gameInterval = setInterval(gameLoop, 200);
    }

    function pauseGame() {
      if (!paused) {
        paused = true;
        clearInterval(gameInterval);
        drawPauseMenu();
      }
    }

    function resumeGame() {
      if (paused) {
        paused = false;
        gameInterval = setInterval(gameLoop, 200);
      }
    }

    function resetGame() {
      clearInterval(gameInterval);
      initSnake();
      placeApple();
      direction = { x: 1, y: 0 };
      paused = false;
      gameInterval = setInterval(gameLoop, 200);
    }

    function gameLoop() {
      update();
      draw();
    }

    function update() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Col¬∑lisions
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
          snake.some(part => part.x === head.x && part.y === head.y)) {
        resetGame();
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        document.getElementById("score").textContent = "Puntuaci√≥: " + score;
        placeApple();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Dibuixar serp
      for (let i = 0; i < snake.length; i++) {
        const part = snake[i];
        ctx.fillStyle = "#0f0";
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);

        // Ulls al cap
        if (i === 0) {
          ctx.fillStyle = "#00f";
          const eyeSize = 4;
          let eye1 = { x: 0, y: 0 };
          let eye2 = { x: 0, y: 0 };

          if (direction.x === 1) { // dreta
            eye1 = { x: part.x * gridSize + 14, y: part.y * gridSize + 4 };
            eye2 = { x: part.x * gridSize + 14, y: part.y * gridSize + 12 };
          } else if (direction.x === -1) { // esquerra
            eye1 = { x: part.x * gridSize + 2, y: part.y * gridSize + 4 };
            eye2 = { x: part.x * gridSize + 2, y: part.y * gridSize + 12 };
          } else if (direction.y === -1) { // amunt
            eye1 = { x: part.x * gridSize + 4, y: part.y * gridSize + 2 };
            eye2 = { x: part.x * gridSize + 12, y: part.y * gridSize + 2 };
          } else if (direction.y === 1) { // avall
            eye1 = { x: part.x * gridSize + 4, y: part.y * gridSize + 14 };
            eye2 = { x: part.x * gridSize + 12, y: part.y * gridSize + 14 };
          } else {
            // direcci√≥ inicial (quiet): ulls a l'esquerra
            eye1 = { x: part.x * gridSize + 2, y: part.y * gridSize + 4 };
            eye2 = { x: part.x * gridSize + 2, y: part.y * gridSize + 12 };
          }

          ctx.fillRect(eye1.x, eye1.y, eyeSize, eyeSize);
          ctx.fillRect(eye2.x, eye2.y, eyeSize, eyeSize);
        }
      }

      // Dibuixar poma
      ctx.fillStyle = "#f00";
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize - 2, gridSize - 2);

      if (!gameStarted) drawStartMenu(true);
      if (paused) drawPauseMenu();
    }

    function drawStartMenu(show) {
      if (!show) return;
      ctx.fillStyle = "rgba(0,0,0,0.7)";
      ctx.fillRect(50, 100, 300, 200);
      ctx.fillStyle = "#fff";
      ctx.font = "20px sans-serif";
      ctx.fillText("Benvingut al joc de la serp!", 80, 150);
      ctx.fillText("Fes clic per comen√ßar", 110, 200);
    }

    function drawPauseMenu() {
      ctx.fillStyle = "rgba(0,0,0,0.7)";
      ctx.fillRect(50, 100, 300, 200);
      ctx.fillStyle = "#fff";
      ctx.font = "20px sans-serif";
      ctx.fillText("‚è∏ Joc en pausa", 130, 140);
      ctx.fillText("Puntuaci√≥: " + score, 140, 180);
      ctx.fillText("C - Continuar | R - Reiniciar", 80, 220);
    }

    function placeApple() {
      apple.x = Math.floor(Math.random() * tileCount);
      apple.y = Math.floor(Math.random() * tileCount);
    }

    canvas.addEventListener("click", () => {
      if (!gameStarted) startGame();
    });

    document.addEventListener("keydown", (e) => {
      if (!gameStarted) return;

      if (e.key === "Escape") {
        pauseGame();
        return;
      }

      if (paused) {
        if (e.key === "c" || e.key === "C") resumeGame();
        if (e.key === "r" || e.key === "R") resetGame();
        return;
      }

      switch (e.key) {
        case "ArrowUp":
          if (direction.y === 0) direction = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (direction.y === 0) direction = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (direction.x === 0) direction = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (direction.x === 0) direction = { x: 1, y: 0 };
          break;
      }
    });

    draw(); // Dibuix inicial
  </script>
</body
