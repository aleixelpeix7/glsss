<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Memoria Visual Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffcccc, #ccffff);
      min-height: 100vh;
    }
    h1 { margin-top: 30px; color: #333; }
    #nivel, #puntos { font-size: 22px; margin-top: 10px; }
    #cuadros {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .cuadro {
      width: 100px;
      height: 100px;
      background-color: #888; /* gris per defecte */
      border-radius: 10px;
      cursor: pointer;
      transition: filter 0.15s, transform 0.12s, background-color 0.12s;
      display: inline-block;
    }
    .cuadro:active { transform: scale(0.98); }
    #mensaje { font-size: 20px; margin-top: 20px; color: #444; }
    .visually-hidden {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>üß† Memoria Visual Pro</h1>
  <div id="nivel">Nivel: 1</div>
  <div id="puntos">Puntos: 0</div>
  <div id="cuadros" role="grid" aria-label="Tauler de mem√≤ria"></div>
  <div id="mensaje" role="status" aria-live="polite"></div>
  <div class="visually-hidden" id="instruccio">Repeteix la seq√º√®ncia de colors amb clics o toc.</div>

  <script>
    window.onload = function () {
      // Color fix per cada quadrat (s'utilitza nom√©s quan s'enc√©n)
      const coloresFijos = [
        "#ff6666", "#66ccff", "#99ff99",
        "#ffcc66", "#cc99ff", "#ff99cc",
        "#66ffcc", "#ccccff", "#ff9966"
      ];

      // Frequ√®ncies (Hz) per cada quadrat
      const frecuencias = [
        440, 523.25, 659.25,
        784, 987.77, 1318.51,
        349.23, 293.66, 587.33
      ];

      const cuadrosContainer = document.getElementById("cuadros");
      const mensaje = document.getElementById("mensaje");
      const nivelTexto = document.getElementById("nivel");
      const puntosTexto = document.getElementById("puntos");

      let secuencia = [];
      let jugador = [];
      let nivel = 1;
      let puntos = 0;
      let esperandoInput = false;
      let tiempoLimite;
      let tiempoMaximo = 3500;

      // Web Audio setup
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      let audioCtx = null;
      function ensureAudioContext() {
        if (!audioCtx) audioCtx = new AudioContext();
      }
      function playTone(freq, duration = 300, type = 'sine') {
        ensureAudioContext();
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.value = freq;
        gain.gain.setValueAtTime(0, now);
        gain.gain.linearRampToValueAtTime(0.12, now + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.001, now + duration / 1000);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(now);
        osc.stop(now + duration / 1000 + 0.02);
      }

      // Crear 9 quadrats grisos per defecte
      for (let i = 0; i < 9; i++) {
        const cuadro = document.createElement("div");
        cuadro.classList.add("cuadro");
        cuadro.setAttribute("data-id", i);
        cuadro.setAttribute("role", "button");
        cuadro.setAttribute("aria-label", "Quadrat " + (i + 1));
        cuadrosContainer.appendChild(cuadro);
      }

      const cuadros = document.querySelectorAll(".cuadro");

      function nuevaSecuencia() {
        jugador = [];
        esperandoInput = false;
        secuencia.push(Math.floor(Math.random() * 9));
        mostrarSecuencia();
      }

      function iluminarCuadro(id, dur = 300) {
        const cuadro = document.querySelector(`.cuadro[data-id="${id}"]`);
        if (!cuadro) return;
        // posar color fix quan s'enc√©n, despr√©s tornar a gris
        cuadro.style.backgroundColor = coloresFijos[id];
        cuadro.style.filter = "brightness(1.6) drop-shadow(0 6px 12px rgba(0,0,0,0.25))";
        playTone(frecuencias[id], dur);
        setTimeout(() => {
          cuadro.style.filter = "";
          cuadro.style.backgroundColor = "#888";
        }, dur);
      }

      function mostrarSecuencia() {
        let i = 0;
        const intervalo = setInterval(() => {
          const id = secuencia[i];
          iluminarCuadro(id, 300);
          i++;
          if (i >= secuencia.length) {
            clearInterval(intervalo);
            setTimeout(() => {
              esperandoInput = true;
              iniciarTemporizador();
            }, 200);
          }
        }, 500);
      }

      function iniciarTemporizador() {
        clearTimeout(tiempoLimite);
        tiempoLimite = setTimeout(() => {
          perderPorTiempo();
        }, tiempoMaximo);
      }

      function perderPorTiempo() {
        mensaje.innerText = "‚è±Ô∏è Tardaste demasiado. Reiniciando...";
        secuencia = [];
        nivel = 1;
        puntos = 0;
        nivelTexto.innerText = "Nivel: " + nivel;
        puntosTexto.innerText = "Puntos: " + puntos;
        esperandoInput = false;
        setTimeout(() => {
          mensaje.innerText = "";
          nuevaSecuencia();
        }, 1500);
      }

      cuadros.forEach(cuadro => {
        cuadro.addEventListener("click", () => {
          ensureAudioContext();
          if (!esperandoInput) return;
          clearTimeout(tiempoLimite);
          const id = parseInt(cuadro.getAttribute("data-id"));
          jugador.push(id);
          // mostrar color fix breument i reproduir so
          cuadro.style.backgroundColor = coloresFijos[id];
          cuadro.style.filter = "brightness(1.6) drop-shadow(0 6px 12px rgba(0,0,0,0.25))";
          playTone(frecuencias[id], 220);
          setTimeout(() => {
            cuadro.style.filter = "";
            cuadro.style.backgroundColor = "#888";
          }, 220);
          verificar();
        });

        cuadro.tabIndex = 0;
        cuadro.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            cuadro.click();
          }
        });
      });

      function verificar() {
        for (let i = 0; i < jugador.length; i++) {
          if (jugador[i] !== secuencia[i]) {
            mensaje.innerText = "‚ùå Fallaste. Reiniciando...";
            secuencia = [];
            nivel = 1;
            puntos = 0;
            nivelTexto.innerText = "Nivel: " + nivel;
            puntosTexto.innerText = "Puntos: " + puntos;
            esperandoInput = false;
            setTimeout(() => {
              mensaje.innerText = "";
              nuevaSecuencia();
            }, 1500);
            return;
          }
        }

        if (jugador.length === secuencia.length) {
          mensaje.innerText = "‚úÖ ¬°Bien hecho!";
          nivel++;
          puntos += 10;
          nivelTexto.innerText = "Nivel: " + nivel;
          puntosTexto.innerText = "Puntos: " + puntos;
          esperandoInput = false;
          setTimeout(() => {
            mensaje.innerText = "";
            nuevaSecuencia();
          }, 1000);
        } else {
          iniciarTemporizador();
        }
      }

      nuevaSecuencia();
    };
  </script>
</body>
</html>
