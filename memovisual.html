<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Memoria Visual Pro - Pantalla d'inici</title>
  <style>
    :root {
      --bg1: #ffdede;
      --bg2: #dff7ff;
      --panel: rgba(255,255,255,0.92);
      --gris: #888;
    }
    html,body { height:100%; margin:0; }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    .container {
      width: 760px;
      max-width: 100%;
      background: var(--panel);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      position: relative;
      overflow: visible;
    }
    h1 { margin: 6px 0 12px; color: #222; }
    .menu-inline {
      display:flex;
      gap:12px;
      justify-content:center;
      margin-bottom:14px;
      flex-wrap:wrap;
    }
    .btn {
      background:#fff;
      border:2px solid #eee;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      box-shadow:0 6px 12px rgba(0,0,0,0.06);
      transition: transform .08s, box-shadow .12s;
    }
    .btn:active { transform:translateY(1px) scale(.995); }
    #status { margin-top:8px; color:#333; min-height:22px; }
    #info {
      display:flex;
      gap:20px;
      align-items:center;
      justify-content:space-between;
      margin: 10px 0 18px;
      flex-wrap:wrap;
    }
    #nivell { font-size:18px; color:#222; }
    #mensaje { font-size:16px; color:#333; min-height:22px; }
    #boardWrap { display:flex; justify-content:center; }
    #cuadros {
      display:grid;
      grid-gap:12px;
      justify-content:center;
      align-content:center;
      margin-top:6px;
    }
    .cuadro {
      width: 90px;
      height: 90px;
      background-color: var(--gris);
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.12s, box-shadow 0.12s, background-color 0.12s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.12);
      user-select:none;
      -webkit-user-select:none;
    }
    .cuadro:active { transform: scale(0.98); }
    .visually-hidden {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
    footer { margin-top:14px; color:#666; font-size:13px; }

    /* Overlay d'inici */
    .overlay {
      position: absolute;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.45);
      z-index: 30;
      border-radius: 12px;
    }
    .start-panel {
      background: #fff;
      padding: 22px;
      border-radius: 12px;
      width: 520px;
      max-width: calc(100% - 40px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.28);
      text-align: center;
    }
    .size-options {
      display:flex;
      justify-content:center;
      gap:12px;
      margin: 14px 0;
      flex-wrap:wrap;
    }
    .size-option {
      padding:10px 14px;
      background:#f6f7fb;
      border-radius:10px;
      border:2px solid transparent;
      cursor:pointer;
      font-weight:700;
    }
    .size-option.selected {
      border-color:#1e88e5;
      background: linear-gradient(180deg,#eaf4ff,#fff);
    }
    .small {
      font-size:13px;
      color:#555;
    }

    @media (max-width:520px) {
      .cuadro { width: 64px; height:64px; border-radius:10px; }
      .start-panel { width: 92%; padding:16px; }
    }
  </style>
</head>
<body>
  <div class="container" role="application" aria-label="Memoria Visual Pro">
    <h1>üß† Memoria Visual Pro</h1>

    <div class="menu-inline" aria-hidden="true">
      <button class="btn" id="btnRestart" style="display:none">Reinicia (mateixa graella)</button>
    </div>

    <div id="info">
      <div id="nivell">Nivell: 1</div>
      <div id="status">
        <span id="mensaje" role="status" aria-live="polite"></span>
      </div>
    </div>

    <div id="boardWrap">
      <div id="cuadros" role="grid" aria-label="Tauler de mem√≤ria"></div>
    </div>

    <div class="visually-hidden" id="instruccio">Repeteix la seq√º√®ncia de colors amb clics o toc.</div>
    <footer>Tria la mida i prem Comen√ßar</footer>

    <!-- OVERLAY D'INICI: mostra nom√©s abans de comen√ßar -->
    <div class="overlay" id="startOverlay" role="dialog" aria-modal="true" aria-label="Pantalla d'inici">
      <div class="start-panel">
        <h2>Comen√ßar partida</h2>
        <p class="small">Tria la mida de la graella i prem <strong>Comen√ßar</strong></p>

        <div class="size-options" role="radiogroup" aria-label="Mida de la graella">
          <div class="size-option" data-size="4" role="radio" aria-checked="false" tabindex="0">2√ó2 (4)</div>
          <div class="size-option selected" data-size="9" role="radio" aria-checked="true" tabindex="0">3√ó3 (9)</div>
          <div class="size-option" data-size="16" role="radio" aria-checked="false" tabindex="0">4√ó4 (16)</div>
        </div>

        <div style="margin-top:12px;">
          <button class="btn" id="startBtn">Comen√ßar</button>
        </div>

        <p class="small" style="margin-top:12px;color:#666">Pots reiniciar la partida despr√©s des de la pantalla principal</p>
      </div>
    </div>
  </div>

  <script>
    window.onload = function () {
      // Elements UI
      const overlay = document.getElementById('startOverlay');
      const startBtn = document.getElementById('startBtn');
      const sizeOptions = document.querySelectorAll('.size-option');
      const btnRestart = document.getElementById('btnRestart');
      const cuadrosContainer = document.getElementById('cuadros');
      const mensaje = document.getElementById('mensaje');
      const nivellTexto = document.getElementById('nivell');

      // Estat i configuraci√≥
      let size = 9;
      let cols = 3;
      let coloresFijos = [];
      let frecuencias = [];

      let secuencia = [];
      let jugador = [];
      let nivell = 1;
      let esperandoInput = false;
      let jugantSequencia = false;
      let tiempoLimite;
      const tiempoMaximo = 3500;

      const AudioContext = window.AudioContext || window.webkitAudioContext;
      let audioCtx = null;
      function ensureAudioContext() { if (!audioCtx) audioCtx = new AudioContext(); }
      function playTone(freq, duration = 300, type = 'sine') {
        ensureAudioContext();
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.value = freq;
        gain.gain.setValueAtTime(0, now);
        gain.gain.linearRampToValueAtTime(0.14, now + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.001, now + duration / 1000);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(now);
        osc.stop(now + duration / 1000 + 0.02);
      }

      function hexToRgba(hex, alpha) {
        const h = hex.replace('#','');
        const r = parseInt(h.substring(0,2),16);
        const g = parseInt(h.substring(2,4),16);
        const b = parseInt(h.substring(4,6),16);
        return 'rgba(' + r + ',' + g + ',' + b + ',' + alpha + ')';
      }

      function llindarDeNivell(n) { return n * 2; }

      // paletes i freqs
      function generarColors(n) {
        const baseHue = [0, 200, 120, 38, 270, 330, 180, 230, 28, 15, 260, 300, 45, 80, 160, 210];
        const colors = [];
        for (let i = 0; i < n; i++) {
          const hue = baseHue[i % baseHue.length];
          colors.push(hslToHex((hue + (i*13)) % 360, 75, 50));
        }
        return colors;
      }
      function hslToHex(h, s, l) {
        s /= 100; l /= 100;
        const k = n => (n + h / 30) % 12;
        const a = s * Math.min(l, 1 - l);
        const f = n => {
          const color = l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
          return Math.round(255 * color).toString(16).padStart(2, '0');
        };
        return `#${f(0)}${f(8)}${f(4)}`;
      }
      function generarFrecuencias(n) {
        const base = [440, 494, 523.25, 587.33, 659.25, 740, 830, 880, 987.77, 1108.73, 1244.51, 1318.51, 1479.98, 1568, 1760, 1975.53];
        const frecs = [];
        for (let i = 0; i < n; i++) frecs.push(base[i % base.length]);
        return frecs;
      }

      // Setup del tauler segons mida (no comen√ßa el joc)
      function setupBoard(n) {
        size = n;
        if (n === 4) cols = 2;
        else if (n === 9) cols = 3;
        else cols = 4;
        coloresFijos = generarColors(size);
        frecuencias = generarFrecuencias(size);
        cuadrosContainer.innerHTML = '';
        cuadrosContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        for (let i = 0; i < size; i++) {
          const cuadro = document.createElement('div');
          cuadro.classList.add('cuadro');
          cuadro.setAttribute('data-id', i);
          cuadro.setAttribute('role', 'button');
          cuadro.setAttribute('aria-label', 'Quadrat ' + (i + 1));
          cuadro.tabIndex = 0;
          cuadrosContainer.appendChild(cuadro);
        }
        attachListeners();
        btnRestart.style.display = 'inline-block';
      }

      function attachListeners() {
        const cuadros = document.querySelectorAll('.cuadro');
        cuadros.forEach(cuadro => {
          cuadro.removeEventListener('click', onCuadroClick);
          cuadro.addEventListener('click', onCuadroClick);
          cuadro.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              cuadro.click();
            }
          });
        });
      }

      // Joc
      function iniciarJoc() {
        secuencia = [];
        jugador = [];
        nivell = 1;
        nivellTexto.innerText = 'Nivell: ' + nivell;
        mensaje.innerText = '';
        esperandoInput = false;
        jugantSequencia = true;
        // posar overlay invisible
        overlay.style.display = 'none';
        // primer pas
        secuencia.push(Math.floor(Math.random() * size));
        mostrarSecuencia();
      }

      function nuevaSecuencia() {
        jugador = [];
        esperandoInput = false;
        jugantSequencia = true;
        secuencia.push(Math.floor(Math.random() * size));
        mostrarSecuencia();
      }

      function mostrarSecuencia() {
        let i = 0;
        const interval = setInterval(() => {
          const id = secuencia[i];
          iluminarCuadro(id, 300);
          i++;
          if (i >= secuencia.length) {
            clearInterval(interval);
            setTimeout(() => {
              jugador = [];
              jugantSequencia = false;
              esperandoInput = true;
              iniciarTemporizador();
            }, 220);
          }
        }, 500);
      }

      function iluminarCuadro(id, dur = 300) {
        const cuadro = document.querySelector(`.cuadro[data-id="${id}"]`);
        if (!cuadro) return;
        cuadro.style.backgroundColor = coloresFijos[id];
        cuadro.style.boxShadow = "0 10px 20px rgba(0,0,0,0.25), 0 0 18px " + hexToRgba(coloresFijos[id], 0.35);
        playTone(frecuencias[id], dur);
        setTimeout(() => {
          cuadro.style.boxShadow = "0 4px 8px rgba(0,0,0,0.12)";
          cuadro.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--gris').trim() || '#888';
        }, dur);
      }

      function onCuadroClick(e) {
        ensureAudioContext();
        if (jugantSequencia || !esperandoInput) return;
        clearTimeout(tiempoLimite);
        const id = parseInt(e.currentTarget.getAttribute('data-id'));
        jugador.push(id);
        e.currentTarget.style.backgroundColor = coloresFijos[id];
        e.currentTarget.style.boxShadow = "0 10px 20px rgba(0,0,0,0.25), 0 0 14px " + hexToRgba(coloresFijos[id], 0.32);
        playTone(frecuencias[id], 220);
        setTimeout(() => {
          e.currentTarget.style.boxShadow = "0 4px 8px rgba(0,0,0,0.12)";
          e.currentTarget.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--gris').trim() || '#888';
        }, 220);
        verificar();
      }

      function iniciarTemporizador() {
        clearTimeout(tiempoLimite);
        tiempoLimite = setTimeout(() => { perderPorTiempo(); }, tiempoMaximo);
      }

      function perderPorTiempo() {
        mensaje.innerText = "‚è±Ô∏è Has trigat massa. Reiniciant...";
        secuencia = [];
        jugador = [];
        nivell = 1;
        nivellTexto.innerText = 'Nivell: ' + nivell;
        esperandoInput = false;
        jugantSequencia = false;
        setTimeout(() => {
          mensaje.innerText = '';
          secuencia.push(Math.floor(Math.random() * size));
          mostrarSecuencia();
        }, 1500);
      }

      function verificar() {
        for (let i = 0; i < jugador.length; i++) {
          if (jugador[i] !== secuencia[i]) {
            mensaje.innerText = "‚ùå Has fallat. Reiniciant...";
            secuencia = [];
            jugador = [];
            nivell = 1;
            nivellTexto.innerText = 'Nivell: ' + nivell;
            esperandoInput = false;
            jugantSequencia = false;
            setTimeout(() => {
              mensaje.innerText = '';
              secuencia.push(Math.floor(Math.random() * size));
              mostrarSecuencia();
            }, 1500);
            return;
          }
        }

        if (jugador.length === secuencia.length) {
          if (secuencia.length >= llindarDeNivell(nivell)) {
            const nivellAnterior = nivell;
            nivell++;
            nivellTexto.innerText = 'Nivell: ' + nivell;
            mensaje.innerText = "üîì Nivell " + nivellAnterior + " completat! Comen√ßa Nivell " + nivell + " amb seq√º√®ncia nova.";
            // reinici de seq√º√®ncia per nou nivell
            secuencia = [];
            jugador = [];
            esperandoInput = false;
            jugantSequencia = true;
            setTimeout(() => {
              mensaje.innerText = '';
              secuencia.push(Math.floor(Math.random() * size));
              mostrarSecuencia();
            }, 900);
            return;
          }

          mensaje.innerText = "‚úÖ B√©!";
          esperandoInput = false;
          jugantSequencia = true;
          setTimeout(() => {
            mensaje.innerText = '';
            secuencia.push(Math.floor(Math.random() * size));
            mostrarSecuencia();
          }, 700);
        } else {
          iniciarTemporizador();
        }
      }

      // ---------- Interaccions overlay ----------
      sizeOptions.forEach(opt => {
        opt.addEventListener('click', () => {
          sizeOptions.forEach(o => { o.classList.remove('selected'); o.setAttribute('aria-checked','false'); });
          opt.classList.add('selected');
          opt.setAttribute('aria-checked','true');
          size = parseInt(opt.getAttribute('data-size'));
        });
        opt.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); opt.click(); }
        });
      });

      startBtn.addEventListener('click', () => {
        // configurar tauler i iniciar joc, overlay desapareix
        setupBoardAndStart(size);
      });

      btnRestart.addEventListener('click', () => {
        // reiniciar la mateixa mida sense mostrar l'overlay
        iniciarJoc();
      });

      // setupBoardAndStart: configura el tauler i inicia el joc
      function setupBoardAndStart(n) {
        setupBoard(n);
        // ocultar overlay i comen√ßar joc
        overlay.style.display = 'none';
        iniciarJoc();
      }

      // Setup board sense iniciar
      function setupBoard(n) {
        size = n;
        if (n === 4) cols = 2;
        else if (n === 9) cols = 3;
        else cols = 4;
        coloresFijos = generarColors(size);
        frecuencias = generarFrecuencias(size);
        cuadrosContainer.innerHTML = '';
        cuadrosContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        for (let i = 0; i < size; i++) {
          const cuadro = document.createElement('div');
          cuadro.classList.add('cuadro');
          cuadro.setAttribute('data-id', i);
          cuadro.setAttribute('role', 'button');
          cuadro.setAttribute('aria-label', 'Quadrat ' + (i + 1));
          cuadro.tabIndex = 0;
          cuadrosContainer.appendChild(cuadro);
        }
        attachListeners();
        btnRestart.style.display = 'inline-block';
      }

      // Generadors implementats m√©s amunt (reutilitzar)
      function generarColors(n) {
        const baseHue = [0, 200, 120, 38, 270, 330, 180, 230, 28, 15, 260, 300, 45, 80, 160, 210];
        const colors = [];
        for (let i = 0; i < n; i++) {
          const hue = baseHue[i % baseHue.length];
          colors.push(hslToHex((hue + (i*13)) % 360, 75, 50));
        }
        return colors;
      }
      function hslToHex(h, s, l) {
        s /= 100; l /= 100;
        const k = n => (n + h / 30) % 12;
        const a = s * Math.min(l, 1 - l);
        const f = n => {
          const color = l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
          return Math.round(255 * color).toString(16).padStart(2, '0');
        };
        return `#${f(0)}${f(8)}${f(4)}`;
      }
      function generarFrecuencias(n) {
        const base = [440, 494, 523.25, 587.33, 659.25, 740, 830, 880, 987.77, 1108.73, 1244.51, 1318.51, 1479.98, 1568, 1760, 1975.53];
        const frecs = [];
        for (let i = 0; i < n; i++) frecs.push(base[i % base.length]);
        return frecs;
      }

      // Iniciar per defecte (mostra overlay)
      setupBoard(9); // pre-configura la visualitzaci√≥ per 3x3
      overlay.style.display = 'flex';
      mensaje.innerText = 'Tria la mida i prem Comen√ßar';
    };
  </script>
</body>
</html>
